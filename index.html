<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LankyGuyy1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url('background.gif') no-repeat center center / cover;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 5, 0, 0.6);
      z-index: 0;
    }
    h1 {
      font-size: 4rem;
      color: #f8e08e;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      z-index: 1;
      margin-bottom: 40px;
      letter-spacing: 3px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);}
      to {text-shadow: 0 0 25px rgba(255, 215, 0, 1);}
    }
    .socials {
      display: flex;
      gap: 30px;
      z-index: 1;
    }
    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(40, 30, 10, 0.4);
      border: 1px solid #f8e08e55;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transition: 0.3s;
      backdrop-filter: blur(3px);
    }
    .socials a:hover {
      transform: scale(1.1);
      background: #f8e08e;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
    }
    .socials img {
      width: 35px;
      height: 35px;
      object-fit: contain;
      transition: filter 0.3s;
    }
    .socials a:hover img {
      filter: brightness(0) invert(1);
    }
    footer {
      position: absolute;
      bottom: 20px;
      color: #c5aa55;
      font-size: 0.9rem;
      z-index: 1;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      h1 {font-size: 2.5rem;}
      .socials {flex-direction: column; gap: 20px;}
      .socials a {width: 60px; height: 60px;}
      .socials img {width: 28px; height: 28px;}
    }
  </style>
</head>
<body>
  <h1>LankyGuyy1</h1>
  <div class="socials">
    <a href="https://www.twitch.tv/lankyguyy1" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitch.svg" alt="Twitch Logo">
    </a>
    <a href="https://www.instagram.com/lanky_guyy1/" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram Logo">
    </a>
    <a href="https://discord.gg/y4nBVYSpGP" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord Logo">
    </a>
  </div>
  <footer>Â© 2025 LankyGuyy1</footer>
</body>
</html>
