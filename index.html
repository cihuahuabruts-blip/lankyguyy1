<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LankyGuyy1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2b5e6b52f.js" crossorigin="anonymous"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url('background.gif') no-repeat center center / cover;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 5, 0, 0.6);
      z-index: 0;
    }
    h1 {
      font-size: 4rem;
      color: #f8e08e;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      z-index: 1;
      margin-bottom: 40px;
      letter-spacing: 3px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);}
      to {text-shadow: 0 0 25px rgba(255, 215, 0, 1);}
    }
    .socials {
      display: flex;
      gap: 30px;
      z-index: 1;
    }
    .socials a {
      color: #f8e08e;
      font-size: 1.8rem;
      text-decoration: none;
      transition: 0.3s ease;
      border: 1px solid #f8e08e33;
      padding: 12px 18px;
      border-radius: 10px;
      background: rgba(40, 30, 10, 0.4);
      backdrop-filter: blur(4px);
    }
    .socials a:hover {
      color: #1c1a17;
      background-color: #f8e08e;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transform: translateY(-3px);
    }
    footer {
      position: absolute;
      bottom: 20px;
      color: #c5aa55;
      font-size: 0.9rem;
      z-index: 1;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      h1 {font-size: 2.5rem;}
      .socials {flex-direction: column; gap: 20px;}
      .socials a {font-size: 1.4rem;}
    }
  </style>
</head>
<body>
  <h1>LankyGuyy1</h1>
  <div class="socials">
    <a href="https://www.twitch.tv/lankyguyy1" target="_blank"><i class="fab fa-twitch"></i></a>
    <a href="https://www.instagram.com/lanky_guyy1/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://discord.gg/bmmAkqSgXx" target="_blank"><i class="fab fa-discord"></i></a>
  </div>
  <footer>Â© 2025 LankyGuyy1</footer>
</body>
</html>
