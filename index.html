  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Orbitron", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url('background.gif') no-repeat center center / cover;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }
    @keyframes fadeIn {from {opacity: 0;} to {opacity: 1;}}
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 5, 0, 0.6);
      z-index: 0;
    }
    h1 {
      font-size: 4rem;
      color: #f8e08e;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      z-index: 1;
      margin-bottom: 40px;
      letter-spacing: 3px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);}
      to {text-shadow: 0 0 25px rgba(255, 215, 0, 1);}
    }

    .socials {
      display: flex;
      gap: 30px;
      z-index: 1;
      flex-wrap: wrap;
      justify-content: center;
    }

    .socials a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(20, 10, 25, 0.6);
      border: 2px solid #a855f7; /* neon purple outline */
      box-shadow: 0 0 12px #a855f7, 0 0 35px rgba(168, 85, 247, 0.6);
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .socials a:hover {
      transform: scale(1.15);
      background: #f8e08e;
      border-color: #f8e08e;
      box-shadow: 0 0 25px #f8e08e, 0 0 50px rgba(255, 215, 0, 0.6);
    }

    .socials svg {
      width: 36px;
      height: 36px;
      fill: #f8e08e; /* neon yellow inside */
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.7));
      transition: all 0.3s ease;
    }

    .socials a:hover svg {
      fill: #1a1410;
      filter: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #c5aa55;
      font-size: 0.9rem;
      z-index: 1;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 {font-size: 2.5rem;}
      .socials {gap: 20px;}
      .socials a {width: 65px; height: 65px;}
      .socials svg {width: 28px; height: 28px;}
    }
  </style>
